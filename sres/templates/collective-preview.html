{% macro render_collective_asset_column_preview_modal() %}
    <div class="modal fade" id="collective_asset_column_preview" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Data entry preview</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe></iframe>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).on('show.bs.modal', '#collective_asset_column_preview', function(event){
            let url = $(event.relatedTarget).attr('data-sres-preview-url');
            let modal = $(this);
            $(this).find('.modal-body').html('<iframe src="' + url + '" width="99.6%" height="720" frameborder="0"></iframe>');
        });
    </script>
{% endmacro %}
