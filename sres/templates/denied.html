{% extends 'base.html' %}

{% block title %}
    Error
{% endblock %}

{% block body %}
    
    <div class="row">
        <div class="col">
            <br>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    
{% endblock %}
